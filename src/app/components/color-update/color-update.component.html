<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Update Color</h5>
            </div>
            <div class="card-body">

                <form [formGroup]="colorUpdateForm">

                    <div class="mb-3">
                        <label for="colorName">Color Name</label>
                        <div class="form-group">
                            <input type="text" id="colorName" formControlName="colorName" class="form-control"
                                placeholder="Enter a new color name" />
                        </div>
                    </div>


                </form>
            </div>
            <div class="mb-3">
                <div class="card-footer">
                    <button class="btn btn-primary me-md-2" (click)="update()" >Update</button>
                   
                </div>
            </div>
        </div>

    </div>

</div>
