<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Update Brand</h5></div>
            <div class="card-body">
                <form  [formGroup]="brandUpdateForm">
                 
                    <div class="mb-3">
                        <label for="brandName">Brand Name</label>
                        <div class="form-group">
                            <input type="text" 
                            id="brandName" 
                            formControlName="brandName" class="form-control" 
                            placeholder="Please enter brand name" />
                        </div>
                    </div>
                   
                 
                </form>
            </div>
            <div class="mb-3">
            <div class="card-footer">
                <button class="btn btn-primary me-md-2" (click)="update()" >Update</button><br>
            
            </div>
          </div>
        </div>
        
    </div>
    
  </div>
